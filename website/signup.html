<script src="script.js"></script>
<section>
  <form id="verifyInput">
      <h2>Information Gathering</h2>
      <b>First Name:</b><br>
      <input type="text" id="firstName" name="firstName"><br><br>
      <b>Last Name:</b><br>
      <input type="text" id="lastName" name="lastName"><br><br>
      <b>Age:</b><br>
      <input type="number" id="age" name="age" min="0"><br><br>
      <b>Height</b> (cm):<br>
      <input type="number" id="height" name="height" min="0"><br><br>
      <b>Weight</b> (kg):<br>
      <input type="number" id="weight" name="weight" min="0"><br><br>

      <b>Sex:</b><br>
      <select id="sex" name="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br><br>

      <b>Difficulty: </b><br>
      <input type="radio" id="Easy" name="Difficulty" value="easy" checked="checked">Easy<br>
      <input type="radio" id="Medium" name="Difficulty" value="Medium">Medium<br>
      <input type="radio" id="Hard" name="Difficulty" value="Hard">Hard<br><br>


      <b>Comments:</b> <br>
      <textarea id="comments" name="comments" rows="10" cols="30"></textarea><br><br>
      <button type="button" onclick="verifyInput()">submit</button>
      <input type="reset" value="Reset">
      <br><br><br>
      
  </form>
</section>
</body>
